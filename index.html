<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Character Generator</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav id="main-nav">
      <ul class="nav-links">
        <li class="nav-item current"><a href="index.html">NPC Generator Sheet by Frank Auletto</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1 id="main-heading" class="primary-font heading-lg">
        RPG NPC Generator
      </h1>
      <h2 id="class-h2">Click the button below to generate a new NPC!</h2>
      <section class="info-container">
        <p class="strong-font" id="char-name">Name: <span class ="light-text" id="name-text"></span></p>
        <p class="strong-font" id="char-gender">Gender: <span class ="light-text" id="gender-text"></span></p>
        <p class="strong-font" id="char-race">Race: <span class ="light-text" id="race-text"></span></p>
        <p class="strong-font" id="char-power">Power Level: <span class ="light-text" id="power-text"></span></p>
        <p class="strong-font" id="char-traits">Character Trait: <span class ="light-text" id="traits-text"></span></p>
        <p class="strong-font" id="char-background">Background: <span class ="light-text" id="background-text"></span></p>
      </section>
      <section id="dice-roll-section">
        <button id="randomize-all">Randomize</button>
      </section>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
